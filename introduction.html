<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频自我介绍</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 900px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }
    video {
      width: 800px;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>视频自我介绍</h1>
  <div class="video-container">
    <video controls>
      <source src="videos/introduction.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
  <a href="index.html" class="button">返回主页</a>
</div>
</body>
</html>

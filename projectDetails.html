<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看项目详细信息</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1, h2, h3 {
      margin: 0 0 1rem;
      color: #333;
    }
    p {
      margin: 0 0 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .section ul {
      list-style: none;
      padding: 0;
    }
    .section ul li {
      margin-bottom: 1.5rem;
    }
    .section ul li h3 {
      font-size: 1.2rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    .section ul li p {
      margin: 0.5rem 0;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      margin-top: 1rem;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>详细信息</h1>
  <div class="section">
    <h2>项目列表</h2>
    <div class="buttons">
      <a href="project1.html" class="button">项目1</a>
      <a href="project2.html" class="button">项目2</a>
      <a href="project3.html" class="button">项目3</a>
      <a href="project4.html" class="button">项目4</a>
      <a href="project5.html" class="button">项目5</a>
    </div>
  </div>
  <a href="index.html" class="button">返回主页</a>
</div>
</body>
</html>
